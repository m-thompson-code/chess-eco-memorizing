<div class="draggable-container">
    <div class="draggable" 
        (cdkDragStarted)="handleDragStarted($event)"
        (cdkDragEnded)="handleDragEnded($event)"
        (cdkDragMoved)="handleDragMoved($event)"
        cdkDrag>
        <!-- <ng-container *ngIf="space">
            {{ space.x }}, {{ space.y }}: {{ space.index }}
        </ng-container> -->
    </div>

    <div *ngIf="hoverSpace === space" [class]="'hover-overlay' + (touchDragging ? ' touch-dragging' : '')"></div>
</div>
